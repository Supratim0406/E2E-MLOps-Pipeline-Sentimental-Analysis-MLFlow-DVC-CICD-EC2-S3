<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Sentiment Analyzer</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #667eea, #764ba2);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    padding: 20px;
}

.card {
    background: #ffffff;
    width: 100%;
    max-width: 550px;
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    text-align: center;
    animation: fadeIn 0.6s ease-in-out;
}

h1 {
    font-weight: 600;
    margin-bottom: 10px;
    color: #333;
}

.subtitle {
    font-size: 14px;
    color: #777;
    margin-bottom: 25px;
}

textarea {
    width: 100%;
    padding: 15px;
    border-radius: 12px;
    border: 1px solid #ddd;
    font-size: 15px;
    resize: none;
    outline: none;
    transition: 0.3s;
}

textarea:focus {
    border-color: #667eea;
    box-shadow: 0 0 10px rgba(102,126,234,0.3);
}

button {
    width: 100%;
    margin-top: 15px;
    padding: 14px;
    border-radius: 12px;
    border: none;
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: white;
    font-size: 16px;
    font-weight: 500;
    cursor: pointer;
    transition: 0.3s ease;
}

button:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
}

.result-box {
    margin-top: 25px;
    padding: 15px;
    border-radius: 12px;
    font-weight: 600;
    font-size: 18px;
    animation: pop 0.4s ease;
}

.positive {
    background-color: #e6fffa;
    color: #065f46;
    border: 1px solid #10b981;
}

.negative {
    background-color: #fee2e2;
    color: #991b1b;
    border: 1px solid #ef4444;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

@keyframes pop {
    from { transform: scale(0.9); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
}

footer {
    margin-top: 20px;
    font-size: 12px;
    color: #aaa;
}
</style>
</head>

<body>

<div class="card">
    <h1>ðŸ§  AI Sentiment Analyzer</h1>
    <p class="subtitle">Powered by your ML model ðŸš€</p>

    <form action="/predict" method="POST">
        <textarea name="text" rows="5" placeholder="Type your review or message here..."></textarea>
        <button type="submit">Analyze Sentiment</button>
    </form>

    {% if result is not none %}
        <div class="result-box {% if result == 1 %}positive{% else %}negative{% endif %}">
            {% if result == 1 %}
                ðŸ˜Š Positive Sentiment
            {% else %}
                ðŸ˜ž Negative Sentiment
            {% endif %}
        </div>
    {% endif %}

    <footer>
        Built with Flask â€¢ MLflow â€¢ DVC
    </footer>
</div>

</body>
</html>
